<div class="container-fluid formulario card-pattern ">
    <h2>¿Te interesa el proyecto?</h2>
    <h5>Déjanos tus datos.</h5>
    <form (submit)="enviarForm($event)">
        <div class="form-group">
            <label>Nombre
                <input name="nombre" type="text" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>Email
                <input name="email" type="text" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>Celular
                <input name="celular" type="text" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>Mensaje
                <input name="mensaje" type="text" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>¿Por dónde preferís que te contactemos?</label>
            <div class="row customgrey">
                <div class="col-md">
                    <label class="form-check-label">Celular
                        <input name="celularchk" type="checkbox" class="for-check-input">
                    </label>
                </div>
                <div class="col-md">

                    <label class="form-check-label">Email
                        <input name="emailchk" type="checkbox" class="for-check-input">
                    </label>
                </div>
            </div>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary">Enviar</button>

        </div>
    </form>

</div>
