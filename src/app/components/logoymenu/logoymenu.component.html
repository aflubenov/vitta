<div class="row align-items-center">
    <div class="col-6 col-md-6 ">
        <img src="assets/images/logo.svg" width="146">
    </div>
    <div class="col-md-5 pb-4 d-none d-lg-block">
        <ul class="nav">
            <li class="nav-item" *ngFor="let menuItem of menuItems">
                <a class="nav-link" [ngClass]="{'active': menuItem.isActive}" [href]="menuItem.link" (click)="setActive(menuItem)" >
                    {{menuItem.name}}
                </a>
            </li>
        </ul>
    </div>
    <div class="col pb-md-4">
        <div class="row justify-content-md-left social-icons">
            <div class="col-md-6 text-center">
                <i class="fab fa-instagram"></i>
            </div>
            <div class="col-md-6 text-center">
                <i class="fab fa-facebook-square"></i>
            </div>
        </div>
    </div>
</div>
